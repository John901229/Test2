<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打卡系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-page">
  <div class="glass-container">
    <h1 class="title">打卡系統</h1>
    <button class="btnClockin">上班打卡</button>
    <button class="btnClockout">下班打卡</button>
    <button class="btnQuery" onclick="window.location='query.html'">查看打卡紀錄</button>
  </div>

  <script src="lang.js"></script>
  <div class="lang-toggle" onclick="toggleLang()">🌐 語言</div>

  <script type="module">
    import { handlePunch } from "./app.js";

    // Attach event handlers for the punch in/out buttons
    document.querySelector('.btnClockin').addEventListener('click', () => handlePunch('clockin'));
    document.querySelector('.btnClockout').addEventListener('click', () => handlePunch('clockout'));
    // (The "查看打卡紀錄" button uses an inline onclick to navigate to query.html)
  </script>
</body>
</html>
